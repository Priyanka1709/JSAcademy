<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="container" onload="myApp.initialize()">
	<form onsubmit="myApp.submitForm(event)">
		<label for="username">User Name:</label>
		<input type="text" id="username" class="form-control" required/>
		<br/>
		<label for="age">Age:</label>
		<input type="number" id="age" class="form-control" required/>
		<br/>
		<label for="email">Email:</label>
		<input type="email" id="email" class="form-control" required/>
		<br/>
		<label for="phnNo">Phone Number:</label>
		<input type="number" id="phnNo" class="form-control" required/>
		<br/>
		<label for="location">Location:</label>
		<input type="text" id="location" class="form-control" required/>
		<br/>
		<button class="btn" onclick="myApp.updateLocation(event)">Get Location</button>
		<br/><br/>
		<label>
			<input id="remCheckbox" type="checkbox" checked="true"/>
			Remember Me
		</label>
		<br/><br/>
		<input type="submit" class="btn btn-primary"/>
	</form>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
