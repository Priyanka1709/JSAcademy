<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container myapp">
		<h2 class="text-center">Image Gallery Demo</h2>
		<div class="row">
			<button class="btn button previousBtn col-sm-2" onclick="myApp.handlePreviousBtn(event)"><</button>
			
			<div class="parentWrapper col-sm-8" onmousedown="myApp.handleSliderMouseDown(event)">
				<div id="sliderWrapper"></div>
			</div>
		
			<button class="btn button nextBtn col-sm-2" onclick="myApp.handleNextBtn(event)">></button>
		</div>
		
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
